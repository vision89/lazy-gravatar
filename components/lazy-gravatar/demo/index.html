<html>
  
  <head>
    
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    
    <title>lazy-gravatar Demo</title>
    
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    
    <link rel="import" href="../lazy-gravatar.html">
  
  </head>
  
  <body unresolved>

    <p>An example of <code>&lt;lazy-gravatar&gt;</code>:</p>
    
    <p>
        
      Email: <input id="emailVal" type="text"></input>
      
    </p>
    
    <p>
      
      <button onclick="goGoGravatar()">Gravitar!</button>
      
    </p>

    <template is="dom-bind" id="app">
      
      <lazy-gravatar email="[[email]]" url="{{imageUrl}}"></lazy-gravatar>
      
      <img src="[[imageUrl]]" alt="Your face should be here">
      
    </template>

    <script>
    
      ( function ( document ) {
        
        var app = document.querySelector('#app');
      
        window.addEventListener('WebComponentsReady', function() {
          
          /**
           * Make the gravitar!
           */
          window.goGoGravatar = function () {
            
            app.email = document.getElementById( 'emailVal' ).value;
            
            console.log( 'Getting the image!', app.email);
            
          };
          
        });  
        
      })( document );
      
    </script>

  </body>
</html>
